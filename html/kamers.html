    <script>

        const prijsKleineKamerSpan = document.getElementById('prijsKleineKamer');
        const prijsGroteKamerSpan = document.getElementById("prijsGroteKamer")
        const kleineKamersOverSpan = document.getElementById("kleineKamersOver")
        const verhoogButton = document.getElementById('verhoog-btn');
        const verlaagButton = document.getElementById('verlaag-btn');
        const boekKleinekamerButton = document.getElementById('boekKleineKamer-btn')

        let prijsKleineKamer = 10;
        let prijsGroteKamer = 20;
        let getal = 4;
        let kleineKamersOver = 13;
        let varPrijsKleineKamers = 2;
     
        function updateprijs() 
        {

            kleineKamersOverSpan.textContent = kleineKamersOver;
            prijsKleineKamerSpan.textContent = prijsKleineKamer * getal * varPrijsKleineKamers;
            prijsGroteKamerSpan.textContent = prijsGroteKamer * getal;


        }

        verhoogButton.addEventListener('click', function verhoogprijsfn() 
        {

            getal++;
            prijsKleineKamerSpan.textContent = prijsKleineKamer * getal;
            prijsGroteKamerSpan.textContent = prijsGroteKamer * getal;

        });

        verlaagButton.addEventListener('click', function verlaagprijsfn() 
        {
            
            getal--;
            prijsKleineKamerSpan.textContent = prijsKleineKamer * getal;
            prijsGroteKamerSpan.textContent = prijsGroteKamer * getal;

        });

        boekKleinekamerButton.addEventListener('click', function boekkkleinekamerfn()
        {
            
            kleineKamersOver--;
            kleineKamersOverSpan.textContent = kleineKamersOver;
            varPrijsKleineKamers++;
            prijsKleineKamerSpan.textContent = prijsKleineKamer * getal * varPrijsKleineKamers;

        });

        function exportData() 
        {

            var data = 
            {
                    kleineKamersOver,
                    prijsGroteKamer
            }

            localStorage["data"] = JSON.stringify(data);

            const a = document.createElement("a");

            a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], 
            {

                type: "text/plain",
                saveAs: false 

            }));

            a.setAttribute("download", "data.txt");

            document.body.appendChild(a);

            a.click();

            document.body.removeChild(a);

        }

        function importData()
        {
            kleineKamersOver = read('data.txt')
        }

    </script>
